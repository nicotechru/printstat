
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    #include /etc/nginx/conf.d/*.conf;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    upstream daemon {
	server daemon:8080;
    }
    upstream agent {
	server vm-printstat.nicotech.ru:8080;
    }

    server {
	listen       80;
        listen  [::]:80;
#         listen 443 ssl;
#         listen  [::]:443;
	server_name  vm-printstat.nicotech.ru;
        root /usr/share/nginx/html;
#         ssl_certificate /etc/ssl/nicotech.ru/pub.crt;
#         ssl_certificate_key /etc/ssl/nicotech.ru/priv.key;

        #location / {
	#    root   /usr/share/nginx/html;
    	#    index  index.html index.htm;
        #}

	#error_page  404              /404.html;

        error_page   500 502 503 504  /50x.html;
	location = /50x.html {
    	    root   /usr/share/nginx/html;
        }

        location /  {
            alias /usr/share/nginx/html/printstat/;
        }

        location /daemon/ {
	    proxy_pass http://daemon/;
	    proxy_http_version 1.1;
	    proxy_set_header Upgrade $http_upgrade;
	    proxy_set_header Connection $connection_upgrade;
	    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	    proxy_set_header Host $http_host;
	    proxy_set_header X-Forwarded-Proto $scheme;
	    proxy_redirect off;
	    proxy_read_timeout 300s;
        }
        location /agent/ {
	    proxy_pass http://agent/;
	    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	    proxy_set_header Host $http_host;
	    proxy_set_header X-Forwarded-Proto $scheme;
	    proxy_redirect off;
	    proxy_read_timeout 300s;
        }
    }
}
